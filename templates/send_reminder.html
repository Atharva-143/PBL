<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Reminder</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 1.5rem;
        }

        /* Paragraph */
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Button styles */
        button, a {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0.5rem;
        }

        /* Button hover effect */
        button:hover, a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Button active effect */
        button:active, a:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            button, a {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Send Reminder</h1>
        <p>Are you sure you want to send a reminder to <strong>{{ book['borrowed_by'] }}</strong> to return <strong>{{ book['title'] }}</strong>?</p>

        <!-- Form to confirm sending the reminder -->
        <form method="POST" style="text-align: center;">
            <button type="submit">Send Reminder</button>
        </form>

        <!-- Cancel button to go back to admin dashboard -->
        <a href="{{ url_for('admin_dashboard') }}">Cancel</a>
    </div>

</body>
</html>
